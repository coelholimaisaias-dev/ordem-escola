name: Deploy Produção

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Backend
    - name: Build Backend
      run: |
        cd backend
        ./mvnw clean test package -DskipTests

    # Frontend
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build

    # Login no Registry
    - name: Login Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}

    # Build e Push Backend
    - name: Build & Push Backend Image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/backend:latest ./backend
        docker push ghcr.io/${{ github.repository }}/backend:latest

    # Build e Push Frontend
    - name: Build & Push Frontend Image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend
        docker push ghcr.io/${{ github.repository }}/frontend:latest

    # Deploy no servidor
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /srv/app
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --remove-orphans
