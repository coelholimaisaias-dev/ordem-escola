###########################################################
# Spring Boot - Configurações Gerais
###########################################################
spring.application.name=OrdemEscola
spring.main.banner-mode=console
spring.output.ansi.enabled=ALWAYS

# Banner customizado (já está em banner/banner.txt)
spring.banner.location=classpath:banner/banner.txt

# Porta do servidor
server.port=8080

###########################################################
# Perfil de desenvolvimento
###########################################################
spring.profiles.active=dev

###########################################################
# Banco de Dados - PostgreSQL via Docker
###########################################################
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true                    
spring.jpa.properties.hibernate.format_sql=true

###########################################################
# Hikari (pool de conexões)
###########################################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=OrdemEscolaHikariCP

###########################################################
# Logs
###########################################################
logging.level.org.springframework=INFO
logging.level.com.seuprojeto=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Ativar endpoints públicos
management.endpoints.web.exposure.include=health,info