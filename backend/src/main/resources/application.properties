###########################################################
# Spring Boot - Configurações Gerais
###########################################################
spring.application.name=OrdemEscola
spring.main.banner-mode=console
spring.output.ansi.enabled=ALWAYS

# Banner customizado (já está em banner/banner.txt)
spring.banner.location=classpath:banner/banner.txt

# Porta do servidor
server.port=8080

# Context path global para API
server.servlet.context-path=/api

###########################################################
# Perfil de desenvolvimento
###########################################################
spring.profiles.active=dev

###########################################################
# Banco de Dados - PostgreSQL via Docker
###########################################################
spring.datasource.url=jdbc:postgresql://localhost:5433/ordem_escola
spring.datasource.username=ordem_escola_user
spring.datasource.password=ordem_escola_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true                    
spring.jpa.properties.hibernate.format_sql=true

###########################################################
# Hikari (pool de conexões)
###########################################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=OrdemEscolaHikariCP

###########################################################
# Logs
###########################################################
logging.level.org.springframework=INFO
logging.level.com.seuprojeto=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Ativar endpoints públicos
management.endpoints.web.exposure.include=health,info

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT settings (substitua por um segredo forte em produção)
jwt.secret=replace_with_a_very_long_and_random_secret_at_least_32_chars
jwt.expiration-ms=86400000
spring.flyway.user=ordem_escola_user
spring.flyway.password=ordem_escola_pass
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true