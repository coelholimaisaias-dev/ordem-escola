version: "3.9"

services:
  postgres:
    build: ./postgres   # aponta para a pasta com Dockerfile
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ordem_escola
      SPRING_DATASOURCE_USERNAME: ordem_escola_user
      SPRING_DATASOURCE_PASSWORD: ordem_escola_pass
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"

volumes:
  pgdata:
