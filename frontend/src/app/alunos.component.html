<main class="page alunos-page">
  <div class="alunos-header">
    <h1>Alunos</h1>
    <button mat-raised-button color="primary" (click)="novo()">
      <mat-icon>add</mat-icon>
      Novo Aluno
    </button>
  </div>

  <div class="filtros">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="filtroNome" placeholder="Filtrar por nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="filtroEmail" placeholder="Filtrar por email">
    </mat-form-field>

    <button mat-stroked-button (click)="filtrar()">
      <mat-icon>search</mat-icon>
      Filtrar
    </button>

    <button mat-stroked-button (click)="limparFiltros()">
      <mat-icon>clear</mat-icon>
      Limpar
    </button>
  </div>

  <div class="tabela-container" *ngIf="!isLoading()">
    <table mat-table [dataSource]="alunosFiltrados()" class="tabela-alunos">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.usuarioNome }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.usuarioEmail }}</td>
      </ng-container>

      <!-- Data Nascimento Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
        <td mat-cell *matCellDef="let element">{{ element.dataNascimento | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge" [class.ativo]="element.ativo" [class.inativo]="!element.ativo">
            {{ element.ativo ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" class="acoes-cell">
          <button mat-icon-button color="primary" (click)="editar(element.id)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            [color]="element.ativo ? 'warn' : 'accent'"
            (click)="alternarStatus(element)"
            [matTooltip]="element.ativo ? 'Desativar' : 'Ativar'"
          >
            <mat-icon>{{ element.ativo ? 'block' : 'check_circle' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="carregando" *ngIf="isLoading()">
    <mat-spinner></mat-spinner>
  </div>
</main>
