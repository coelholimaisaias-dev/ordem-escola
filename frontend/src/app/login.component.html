<main class="login-container">
  <app-card title="Entrar ao Sistema" class="login-card">
    <form (ngSubmit)="submit()" class="login-form">
      <app-alert
        *ngIf="errorMessage"
        type="error"
        [message]="errorMessage"
        (dismissed)="errorMessage = null"
      ></app-alert>

      <app-alert
        *ngIf="successMessage"
        type="success"
        [message]="successMessage"
      ></app-alert>

      <app-form-field
        label="E-mail"
        type="email"
        placeholder="seu@email.com"
        [(ngModel)]="email"
        name="email"
        autofocus
      ></app-form-field>

      <app-form-field
        label="Senha"
        type="password"
        placeholder="Digite sua senha"
        [(ngModel)]="senha"
        name="senha"
      ></app-form-field>

      <div class="login-actions" card-footer>
        <app-button
          type="submit"
          variant="primary"
          [loading]="isLoading()"
          [fullWidth]="true"
        >
          Entrar
        </app-button>
        <app-button
          type="button"
          variant="secondary"
          (clicked)="cancel()"
          [fullWidth]="true"
        >
          Cancelar
        </app-button>
      </div>
    </form>
  </app-card>
</main>
