<aside class="sidenav" [class.collapsed]="isCollapsed()" *ngIf="auth.isAuthenticated()">
  <nav class="sidenav__nav">
    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of menus"
        [routerLink]="item.path"
        routerLinkActive="mat-list-item-active"
        [disabled]="!isItemAllowed(item.roles)"
        class="sidenav__item"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </mat-list-item>
    </mat-nav-list>
  </nav>
</aside>
