<main class="page usuarios-page">
  <div class="usuarios-header">
    <h1>Usuários</h1>
    <button mat-raised-button color="primary" (click)="novo()">
      <mat-icon>add</mat-icon>
      Novo Usuário
    </button>
  </div>

  <div class="filtros">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="filtroNome" placeholder="Filtrar por nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <mat-select [(ngModel)]="filtroEmpresa">
        <mat-option [value]="null">Todas</mat-option>
        <mat-option *ngFor="let empresa of empresas()" [value]="empresa.id">
          {{ empresa.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button (click)="filtrar()">
      <mat-icon>search</mat-icon>
      Filtrar
    </button>

    <button mat-stroked-button (click)="limparFiltros()">
      <mat-icon>clear</mat-icon>
      Limpar
    </button>
  </div>

  <div class="tabela-container" *ngIf="!isLoading()">
    <table mat-table [dataSource]="usuarios()" class="tabela-usuarios">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Empresa Column -->
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let element">{{ element.empresaNome }}</td>
      </ng-container>

      <!-- Perfil Column -->
      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge" [class.ativo]="element.ativo" [class.inativo]="!element.ativo">
            {{ element.ativo ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" class="acoes-cell">
          <button mat-icon-button color="primary" (click)="editar(element.id)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            [color]="element.ativo ? 'warn' : 'accent'"
            (click)="alternarStatus(element)"
            [matTooltip]="element.ativo ? 'Desativar' : 'Ativar'"
          >
            <mat-icon>{{ element.ativo ? 'block' : 'check_circle' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="carregando" *ngIf="isLoading()">
    <mat-spinner></mat-spinner>
  </div>
</main>
